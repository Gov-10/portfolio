{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <style>
      body.light {
        background: url("{% static 'background.gif' %}") no-repeat center center fixed;
        background-size: cover;
      }
      body.dark {
        background: url("{% static 'dark-bg.gif' %}") no-repeat center center fixed;
        background-size: cover;
      }
      .logo.float-in {
        animation: floatIn 1s ease-in-out;
      }
      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="light font-[Orbitron] transition-colors duration-500">
    <nav
      class="navbar flex flex-wrap justify-between items-center p-6 bg-white/30 dark:bg-blue-950/40 backdrop-blur-md rounded-b-2xl shadow-lg border-b-2 border-gray-300 dark:border-cyan-400 sticky top-0 z-50"
    >
      <p id="modes" class="text-sm font-semibold text-gray-700 dark:text-cyan-300"></p>
      <div class="flex flex-wrap gap-6 items-center">
        <a href="/" class="element text-lg hover:scale-110 transition-transform duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:left-1/2 after:bottom-[-4px] after:bg-red-500 dark:after:bg-cyan-400 hover:after:w-full hover:after:left-0 text-black dark:text-cyan-400">Home</a>
        <a href="/about_us/" class="element text-lg hover:scale-110 transition-transform duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:left-1/2 after:bottom-[-4px] after:bg-red-500 dark:after:bg-cyan-400 hover:after:w-full hover:after:left-0 text-black dark:text-cyan-400">About Us</a>
        <a href="/chat/" class="element text-lg hover:scale-110 transition-transform duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:left-1/2 after:bottom-[-4px] after:bg-red-500 dark:after:bg-cyan-400 hover:after:w-full hover:after:left-0 text-black dark:text-cyan-400">Chatbot</a>
        <a href="/projects/" class="element text-lg hover:scale-110 transition-transform duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:left-1/2 after:bottom-[-4px] after:bg-red-500 dark:after:bg-cyan-400 hover:after:w-full hover:after:left-0 text-black dark:text-cyan-400">Projects</a>
        <a href="/contact_us/" class="element text-lg hover:scale-110 transition-transform duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:left-1/2 after:bottom-[-4px] after:bg-red-500 dark:after:bg-cyan-400 hover:after:w-full hover:after:left-0 text-black dark:text-cyan-400">Contact Us</a>
        <a href="/skills/" class="element text-lg hover:scale-110 transition-transform duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:left-1/2 after:bottom-[-4px] after:bg-red-500 dark:after:bg-cyan-400 hover:after:w-full hover:after:left-0 text-black dark:text-cyan-400">Skills</a>
      </div>
      <div class="mr-12">
        <button
          id="themeToggle"
          class="w-16 h-16 rounded-full bg-gray-100 hover:bg-gray-300 dark:bg-slate-700 dark:hover:bg-slate-600 flex items-center justify-center shadow-lg transform transition-transform hover:scale-125"
        >
          <div class="relative w-10 h-10">
            <div class="absolute w-full h-full bg-red-500 rounded-full blur-sm opacity-70 dark:bg-blue-500"></div>
            <div class="absolute w-full h-full text-2xl" id="rocket">ðŸš€</div>
          </div>
        </button>
      </div>
    </nav>

    <div
      id="heading"
      class="header absolute top-[150px] right-[50px] w-[500px] h-[500px] text-black dark:text-cyan-400 transition-colors duration-300"
    >
      <h1 class="text-4xl font-bold mb-4 animate-fadeInUp">Hello, this is Govind!</h1>
      <h4 class="text-lg mb-8 animate-fadeInUp">I am a full stack developer based in Nagpur, India. I specialize in Django framework</h4>
      <button
        type="submit"
        class="btns bg-purple-700 text-white px-6 py-3 rounded-full hover:bg-white hover:text-purple-700 border-2 border-white transition-all duration-300 shadow-lg"
        id="btns"
      >
        <b>My Projects</b>
      </button>
      <button
        type="submit"
        class="btns1 bg-white text-black px-6 py-3 rounded-full hover:bg-purple-700 hover:text-black border-2 border-white transition-all duration-300 ml-4 shadow-lg"
        id="btns1"
      >
        <b>Contact Me</b>
      </button>
    </div>

    <script>
      const btn = document.getElementById("themeToggle");
      const logo = document.querySelector(".logo");
      const rocket = document.getElementById("rocket");
      const proj = document.getElementById("btns");
      const contact = document.getElementById("btns1");

      proj.onclick = function () {
        window.location.href = "/projects/";
      };
      contact.onclick = function () {
        window.location.href = "/contact_us/";
      };

      function triggerFloatIn() {
        logo?.classList.remove("float-in");
        void logo?.offsetWidth;
        logo?.classList.add("float-in");
      }

      btn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");

        document.getElementById("modes").textContent = document.body.classList.contains("dark")
          ? "dark mode"
          : "";

        document.getElementById("heading").style.color = document.body.classList.contains("dark")
          ? "cyan"
          : "black";
        document.body.style.color = document.body.classList.contains("dark")
          ? "cyan"
          : "black";
        rocket.textContent = document.body.classList.contains("dark") ? "ðŸŒ™" : "ðŸš€";

        triggerFloatIn();
      });

      window.addEventListener("DOMContentLoaded", () => {
        triggerFloatIn();
      });
    </script>
  </body>
</html>
